{%- if include.width -%}
  {% assign width = include.width %}
{%- else -%}
  {% assign width = '100%' %}
{%- endif -%}

{%- if include.height -%}
  {% assign height = include.height %}
{%- else -%}
  {% assign height = 180 %}
{%- endif -%}

{%- if include.text -%}
  {% assign text = include.text %}
{%- else -%}
  {% assign text = width | append: 'x' | append: height %}
{%- endif -%}

{%- if include.class -%}
  {% assign class = include.class | append: ' placeholder-img' %}
{%- else -%}
  {% assign class = 'placeholder-img' %}
{%- endif -%}

<svg class="{{ class }}" width="{{ width }}" height="{{ height }}" xmlns="http://www.w3.org/2000/svg"{% if include.viewBox %} viewBox="{{ include.viewBox }}"{% endif %}>{% if include.title %}<title>{{ include.title }}</title>{% endif %}<text x="50%" y="50%" dy=".3em">{{ text }}</text></svg>
{{- '' -}}
